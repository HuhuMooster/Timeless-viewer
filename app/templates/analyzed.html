{% extends "base.html" %}

{% block content %}
    {% for date, names in latest_additions.items() %}
    <div class="wrapper">
        <p class="jewel">{{ date }}:</p>

        {% for name, seeds in names.items() %}
        <div>
            <p>{{ name }}: {{ seeds|join(', ') }}</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
